<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="stely.css" rel="styleseet" />
    <title>운세보는 우니 ♥</title>
    <style>
      /* 채팅 UI 스타일 */

      @font-face {
        font-family: "dalmoor";
        src: url("/frontend/dalmoori.ttf");
      }

      body {
        font-family: "dalmoor";
        margin: 20;
        padding: 0;
      }

      .chat-container {
        position: relative;
        max-width: 400px;
        height: 700px;
        margin: 20px auto;
        border: 1px solid #ffd738;
        border-radius: 10px;
        overflow: hidden;
        background-image: url(/background.jpg);
      }

      .chat-header {
        background-color: #ffeeb2;
        padding: 10px;
        text-align: center;
      }

      .chat-body {
        padding: 10px;
        overflow-y: auto;
      }

      .chat-message {
        margin-bottom: 10px;
      }

      .chat-input {
        position: absolute;
        bottom: 10px;
        font-family: "dalmoor";
        width: calc(100% - 100px);
        max-height: 100px;
        padding: 5px;
        border: 1px solid #ffd738;
        border-radius: 5px;
        margin: 10px;
        margin-bottom: 0%;
        display: inline-block;
      }

      .send-button {
        position: absolute;
        bottom: 10px;
        left: calc(85%);
        font-family: "dalmoor";
        width: 50px;
        padding: 5px;
        border: none;
        border-radius: 5px;
        background-color: #ffd738;
        color: #fff;
        cursor: pointer;
        margin-bottom: 0%;
        display: inline-block;
      }

      .send-button:hover {
        font-family: "dalmoor";
        background-color: #ffd738;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>운세보는 우니♡</h2>
      </div>
      <div class="chat-body" id="chat-body">
        <!-- 메시지가 표시될 영역 -->
      </div>
      <div class="chat-input-container">
        <input
          type="text"
          class="chat-input"
          id="message-input"
          placeholder="메시지를 입력해주세용"
        />
        <button class="send-button" onclick="sendMessage()">전송</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
