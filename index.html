<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운세보는 우사기 ♥</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="intro" class="intro-container">
      <h1>운세보는 우니♧</h1>
      <img
        src="/img/chracter.jpg"
        alt="사진을 못 구해서 임시 우사기쨩 ♥"
        width="30%"
        max-width="300px"
      />
      <label for="date">♧생년 월일♧</label>
      <input id="date" type="date" />
      <label for="hour">태어난 시간</label>
      <select id="hour">
        <option value="00">00</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
      </select>
      <button onclick="start()">오늘의 운세 확인하기!</button>
     
    </div>
 <div id="chat" class="chat-container" style="display: none">
      <div class="chat-container">
        <div class="chat-header">
          <h2>운세보는 우사기쨩♡</h2>
        </div>
        <div class="chat-body" id="chat-body">
          <!-- 메시지가 표시될 영역 -->
        <div class="chat-input-container">
          <input
            type="text"
            class="chat-input"
            id="message-input"
            placeholder="메시지를 입력해주세용"
          />
          <button class="send-button" onclick="sendMessage()">전송</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
